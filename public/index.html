	<script>
		const questions=[{cid:1,q:"How do I use the same account on multiple devices?",a:" Use the ALREADY REGISTERED? option to retrieve your account settings and data on the other device. Login with your username and password. We do not recommend working with the same account on multiple devices at the same time. It can lead to various version been overwritten.",k:"how,same,acount,multiple,devices",u:"how-same-acount-multiple-devices"},{cid:1,q:"I did not receive any emails from iGenapps.",a:'<p>There could be 2 reasons.  The emails ended up in your <span style="text-decoration:underline;">Spam<\/span>, <span style="text-decoration:underline;">Junk <\/span>mail or promotion folder or a wrong address was used.  <\/p><div><\/div><p><\/p>',k:"no,registration,mail,email",u:"no-registration-mail"},{cid:1,q:"I forgot my password",a:" When you reinstall Apper or install it for the first time on a new device, select ALREADY REGISTERED and the FORGOT USER/PASSWORD option. Enter your registered email address to recieve an email with a password reset link.&nbsp;",k:"forgot,password,login",u:"forgot-password-login"},{cid:1,q:"I want to change my registered email address.",a:" You can change your email by making in a request to our support service. Please contact support@igenapps.com.",k:"change-email",u:"change-email"},{cid:1,q:"What languages are supported? How do I switch language?",a:"<p>During registration and login the following languages can be selected. The complete list is.<\/p><ol><li>Chinese<\/li><li>English<\/li><li>French<\/li><li>German<\/li><li>Italian<\/li><li>Portuguese<\/li><li>Russian<\/li><li>Spanish<\/li><li>Swedish<\/li><\/ol><p>If you already have the app installed you can switch language without reinstall by going to the apps lists.  In the Apps lists touch the user icon on top for user options. Change the language by touching the selected language. Scroll up or down for more options and touch the language you want. <\/p><p>In Webapps You can use any language you like. Even languages not presented in the App info screen. We support unicode characters. So any Language should work.<\/p><p><\/p>",k:"language,country,support,how-switch",u:"language-webapp-language-igenapps"},{cid:1,q:"Why can't I see my App(s)?",a:'<p>There can be a number of reasons. <\/p><ul><li>Ensure you have the correct version of the app you used to make your App(s). Sometimes it can be confused with another app alternative that you might have used in the past. <\/li><li>Check you wifi or data plan to ensure you have internet. It is important to have internet in order to get your App(s).<\/li><li>Verify that you have logged in with the same email account you used when you created your App(s). <\/li><li>Try performing a Pull-to-Sync by swiping your finger downward at the main screen of our app. That should bring all the apps available on our servers with your registered account. <\/li><li>If you think you might have deleted your App(s) by mistake and need to try to request a recovery, we might be able to help. If your App(s) where subscribed, please contact <a href="mailto:support@igenapps.com" target="_blank">support@igenapps.com<\/a> to request a recovery. <\/li><\/ul>',k:"no apps,missing apps,igenapps,see,view",u:"see-my-apps"},{cid:1,q:"Why do I need to register?",a:" You need register so we can link your apps to you. You can install our app on Android or iOS devices, and have access to edit your app in any of them. ",k:"why,need,account,apper,igenapps",u:"why-need-account-apper-igenapps"},{cid:2,q:"How can I cancel my subscription?",a:'<p><br><strong style="font-size:12px;">via PayPal<\/strong><br><\/p><ol><li>Log in at www.paypal.com.<\/li><li>Click the Settings icon next to "Log out."<\/li><li>Select Preapproved Payments under "Payment settings."<\/li><li>Select iGenApps Inc<\/li><li>Click Cancel Subscription button.<\/li><\/ol><p style="font-size:12px;"><strong><\/strong><\/p><p style="font-size:12px;"><strong>via Stripe (Card provider)<\/strong><\/p><p style="font-size:12px;">Contact us at support@igenapps.com.<\/p><p style="font-size:12px;"><strong style="font-size:12px;">via Apple<\/strong><\/p><ol><li style="font-size: 12px;">Start by going to Settings, then "Your Name", and Subscriptions<\/li><li style="font-size: 12px;">Find the subscription you want to cancel and tap on it. <\/li><li style="font-size: 12px;">Tap Cancel Subscription at the bottom.<\/li><li style="font-size: 12px;">You will get a pop-up telling you when the subscription will expire if you cancel, and you can tap confirm to complete cancellation. <\/li><\/ol><p style="font-size:12px;"><\/p><p style="font-size:12px;"><strong style="font-size:12px;">via Google<\/strong><\/p><ol><li>Open the Play Store app<\/li><li>Find our app<\/li><li>Cancel Subscription<\/li><\/ol><p style="font-size:12px;"><\/p><p><\/p>',k:"cancel,subscrioption,apper,igenapps,paypal,google,apple,stripe",u:"cancellation"},{cid:2,q:"How can I contact iGenApps?",a:'<p>You can contact iGenApps by emailing <a href="mailto: support@igenapps.com" target="_blank">support@igenapps.com<\/a>. For faster resolution to your questions, we recommend searching them here first on the FAQ.<br><\/p>',k:"contact,email,chat,support,question,answer",u:"contact-igenapps"},{cid:2,q:"How can I Subscribe?",a:"<p>You can subscribe in Apper through the services section located in the App Menu.&nbsp;<\/p><p>&nbsp;<br />A Subscription is per app. We accept the following methods of payment: <\/p><p>- PayPal<\/p><p>- Stripe (Pay by Credit Card)<\/p><p>- Google Wallet (for Android users) <\/p><p>- Apple (for IOS users)<br /><\/p><p><\/p>",k:"how,subscribe",u:"how-subscribe"},{cid:2,q:"I subscribed my app but I did not receive my subscription email",a:"Check if you email is correct and that your App is published. If your email is incorrect, you will not receive the links. To know your registered email, go to the user's section in our app. It is located at the left side of the screen. You will also receive a push notifications. Contact us if nothing is received within 15 minutes",k:"native,preview,subscribe,no,format,apk,ipa, receive, get",u:"subscribe-native-preview"},{cid:2,q:"My app's link is not working",a:"<ul><li>If your app was published and the app's link is not working is because the trial period has expired.<\/li><li>If your app is subscribed, the link could be not working if there is an error in your app from the last update. Check if you have something to fix in the app and republish. Sometimes using a broken screen template, or having an action instead of a screen in a tab menu could cause problems like this. <br><\/li><\/ul>",k:"app,link,url,subscribe, previewed, error, loading,see,view",u:"subscribe-app-link"},{cid:2,q:"What is a Native Preview App?",a:'<p>This is a preview to experience how your app would feel and work when converted to native. It will be send to you when you subscribe your app. This is also how your app would be when we submit it to Google Play Store and/or Apple App store. The preview is limited because it doesn\'t have your App icon, you can only have 1 of these apps installed at a time and they can not be uploaded to to stores. For that you need our premium services. Premium services and native limited preview apps are only available for subscribers. Limited native previews are available for Apple iOS and Android devices.<\/p><p>To learn more about premium services check <a href="/FAQ/HelpTopic/can-submit-app-appstore">here<\/a><\/p><p>To learn more about native formats check <a href="/FAQ/HelpTopic/native-app-ipa-apk-what">here<\/a><\/p>',k:"Native,ios,android,apk,ipa,app,apple",u:"limited-native-preview-app"},{cid:2,q:"Why do I need to subscribe?",a:"<p>The subscription includes:<\/p><ul><li>Publishing (hosting) of your app and visible by others<\/li><li>Unlimited Visits and Downloads  <\/li><li>Unlimited Changes and Updates <\/li><li>Analytics and Stats of your app<\/li><li>All screens and options are unlocked<\/li><li>Unlimited Tech Support<\/li><li>Search Engine Submission<\/li><li>Native Preview Version<\/li><li>App Backups and Restore points<\/li><li>Removal of iGenApps branding<\/li><li>You can continue using iGenApps in Preview Mode without a subscription. <\/li><\/ul><p><br><\/p><p>Subscriptions can be paid via Stripe (Card), PayPal, Google Wallet (if you use an Android) or Apple Pay (if you use an iOS device).<br><\/p><p><em>* We provide the highest quality cloud services with an SLA of 99.99% uptime. Your App will use premium content delivery networks (CDN) that will speed up your App's loading time by using nearby servers. In addition to that, all your images are compressed and optimized for faster display with the best possible quality. A lot of effort, love and dedication goes into our product and service. We make sure you get the best, fastest, and most beautiful app at an affordable price. <\/em><\/p>",k:"subscription,why,freemium,unlock,features,igenapps, benefit,value,premium,include,subscribe",u:"why-subscribe-igenapps"},{cid:3,q:"App not updating and caching issues",a:"<p><\/p><p>Make sure your App is subscribed and that the trial is not expired. You will receive a mail about that when trying to publish. If an app does not show the latest contents something might be cached. This can happen if there was some faulty download or issue on our side. In that case please try the following: <\/p><ol><li>Open your App and wait for the update version message (can take 15 seconds)<\/li><li>Close your App and open it again (Splash screen should show)<\/li><li>Visit your app url and refresh in Safari or Chrome<\/li><li>Deinstall your app and reinstall again<\/li><li>Restart your device<\/li><\/ol><p><strong>If that did not work it´s time to clear the cache in the browser.<\/strong><\/p><p>On Android in Chrome on your device  do the following:<\/p><ol><li>Close all chrome tabs. <\/li><li>Open Chrome menu (the 3 dots in the right upper corner)<\/li><li>Go to settings<\/li><li>Go to Site Settings<\/li><li>All Sites<\/li><li>Type your site url or just igenapps<\/li><li>Touch the sites that you see (might take a while) and Clear & Reset all the references from the search query<\/li><\/ol><p>On iOS on your device  do the following:<\/p><ol><li>Close Safari<\/li><li>Open Settings<\/li><li>Scroll down to Safari and touch<\/li><li>Go to Advanced<\/li><li>Go to Website Data<\/li><li>Search for igenapps<\/li><li>Touch Edit<\/li><li>Remove all igenapps references<\/li><\/ol><p>That should give you the latest version. If there is issues or it does not work please contact us.<\/p><p><\/p><p><\/p>",k:"App,cache,offline,service worker,android,chrome,google,igenapps,apper,subscription",u:"app-not-updating-caching-issues"},{cid:3,q:"Can I get a Native App?",a:'<p>Yes you can. We have premium publishing services for native Apps.  When you Subscribe you will get a Native Preview version to Experience your app in a native format. For Native apps in the App store you will need your own Developer Account for Google and/or Apple.<\/p><p>For more information check <a href="/FAQ/HelpTopic/can-submit-app-appstore">here<\/a><br><\/p>',k:"can,native,app,igenapps,apper",u:"can-native-app-igenapps-apper"},{cid:3,q:"Can I have my own domain?",a:"<p>Yes. To see available domains go to: https//igenapps.com/domains<\/p>",k:"Domain, change link, url, app link",u:"my-own-domain"},{cid:3,q:"Can I make money with my app?",a:"<p>Yes. To monetize or earn money with your app you can:<\/p><p>1. Use Google Admob Ads. Google Admob can be used for APK,  IPA files and submitted apps. It will display a banner in your app which can be linked to your Admob account  and Google will pay you for clicks. We offer Admob ads integrations as part of our services. Contact us for more information.<\/p><p>2.  Sell your app through Apple App Store and Google Play, so people need to pay before download. This is only possible for submitted apps which are approved by Google Play or Apple. <\/p><p>3. Create apps with our tool, and up-sell to local venues,  business or organizations around your area. We don't take any percent of your earnings with this deals. We only charge a subscription fee. <\/p><p>4. Sell full size image ads to local advertisers who might want to buy a space in your app to promote their business, product or event. <\/p><p>5. We are working on a Shop module. Check if you apply for our beta (USA and Europe only for now)<\/p><p><br><\/p><p><br><\/p>",k:"admob, Google, make money, earn money, get paid, get money, monetize, white label, ads, advertisement,shop",u:"make-money-with-my-app"},{cid:3,q:"How do I publish or preview my App?",a:'<p>You can publish your app by using the Publish / Update option in the menu screen. Or by touching on your App in the Apps lists, and touching the left panel publish / update / preview option. See pictures: <\/p><p>An email will be sent after publish. If you did not get them check you spam or junk folders. If you need to have you email address changed just contact us.<\/p><p><\/p><p><img alt="iGenApps Apper- preview - publish" src="https://igenappsfiles.blob.core.windows.net/public/web/help/publish-preview-app.png" /><\/p><p><img alt="iGenApps Apper App options" src="https://igenappsfiles.blob.core.windows.net/public/web/help/app-options.png" /><\/p><p>Looking to publish your App in the Google Play Store or Apple App store? Check <a href="/FAQ/HelpTopic/can-submit-app-appstore">this <\/a>article&nbsp;<\/p>',k:"how,publish,app",u:"how-publish-app"},{cid:3,q:"Where do I find my App?",a:'<p>You can find your app on your app URL by default. This intelligent Link will redirect your users to a Add to Home screen and works for Windows, Android and Apple devices. The App Link has the following syntax: &nbsp;https://[app id].igen.app in the past it was &nbsp;http://[user id].igenapps.com. <\/p><p><strong>This url will be mailed to you each time you publish and app.<\/strong><\/p><p><strong>Your app id is assigned automatically. You can find it in your publish email.<\/strong><\/p><p><strong>You can also view your app by clicking on your app in the apps list and then in the left menu --&gt; Services --&gt; View App<\/strong><\/p><p><em>You can also submit your app to the App stores or get a native version. &nbsp;See <a href="/FAQ/HelpTopic/can-submit-app-appstore">this <\/a>topic<\/em><\/p>',k:"where,find,app",u:"where-find-app"},{cid:4,q:"How can I put my app in an App Store?",a:'<p style="text-align:left;">We offer App submissions to the Stores as part of our  Services for: <br><\/p><p style="text-align:left;">- $149 USD App Submission to Apple Store (one-time fee)<\/p><p style="text-align:left;">- $129 USD App Submission to Google Play (one-time fee)<\/p><p style="text-align:left;">- $249 USD App Submission Package (one-time fee)<\/p><p style="text-align:left;">- $79 USD Push Notifications (yearly)<\/p><p style="margin-bottom:0px;line-height:normal;font-family:Helvetica;color:#454545;"><\/p><p style="text-align:left;">For Apple submissions it is REQUIRED to create an <a href="https://developer.apple.com/" target="_blank">Apple <b>Business<\/b> developer account<\/a> ($99/yr) and provide us with access to your iTunes Connect Account.<\/p><p style="text-align:left;">For Google Play submissions it is REQUIRED to create a <a href="https://developer.android.com/distribute/googleplay/start.html" target="_blank">Google developer account<\/a> ($25) and provide us with access to your Google Play Developer Console.<\/p><p style="text-align:left;"><br><\/p><p style="text-align:left;">IMPORTANT: Payment can be made via Stripe (Card) or PayPal.<br>You will need an active subscription ($9.99/month , $47.99 6 months or $89.99/year) to keep your App published. A subscription also unlocks all screens. You will still be able to update your App as often as you like after submitting to Apple or Google without having to resubmit the app to them.<br><br>It is possible, however unlikely, that your app may be rejected by Apple or Google. It is our best interest to get your app approved by them but we can’t guarantee that they will. We will assist you through the entire process and provide recommendations on what things might need to be changed in order to get better chances to get the app approved. We have plenty of experience doing this every day. We can help but can’t guarantee that your app is 100% compliant with the ever changing Apple and Google’s guidelines. <br><br>The usual time frame, after we receive payment for a Premium Publish service, is around 7 business days. Apple App Store submission requires two weeks more (for Apple’s reviewing process).<br><br>If you would like to submit your app to any of the App Stores, go to the Services option in our app to request a Submission Service. <\/p><p style="text-align:left;"><br><\/p><div style="text-align:left;"><br><\/div>',k:"can,submit,app,appstore,play store,submission,cheap,apple.google",u:"can-submit-app-appstore"},{cid:4,q:"How the app submission works once I pay for the service? ",a:'<p>For <b>Google Play Store<\/b> submission:<\/p><p>1. Get a Google developer account here: <a href="https://support.google.com/googleplay/android-developer/answer/6112435?hl=en">https://support.google.com/googleplay/android-developer/answer/6112435?hl=en<\/a><a href="https://support.google.com/googleplay/android-developer/answer/6112435?hl=en"><\/a><\/p><p>2. Login to: <a href="https://play.google.com/apps/publish">https://play.google.com/apps/publish<\/a> <\/p><p>3. Go to<b> Settings<\/b>.<\/p><p>4. Go to <b>Users and Rights<\/b><\/p><p>5. <b>Add/Invite<\/b> user <b>submissions@igenapps.com <\/b>with <b>admin role.<\/b> <\/p><p><br><\/p><p>For Apple App Store submission:<\/p><p>1. Get an Apple developer <b>Business <\/b>account (NOT INDIVIDUAL). You can get it here: <a href="https://developer.apple.com/programs/enroll/">https://developer.apple.com/programs/enroll/<\/a><a href="https://developer.apple.com/programs/enroll/"><\/a><\/p><p>2. Login to: <a href="https://developer.apple.com">https://developer.apple.com<\/a><\/p><p>3. Go to <b>People <\/b>(on the left side). If you don\'t see it, you have an individual account. <\/p><p>4. Click <b>Invite people<\/b> button. <\/p><p>5. Invite <b>submissions@igenapps.com <\/b>as<b> Admi<span style="background-color: rgb(255, 255, 255);">n.<\/span><\/b><\/p><p><b><span style="background-color: rgb(255, 255, 255);"><br><\/span><\/b><\/p><p><b><span style="background-color: rgb(255, 255, 255);">*Apple and Google will determine if your app will be approved or not. Once we start the submission process, there is no refund, even if your app gets rejected. <\/span><\/b><\/p>',k:"Apple Store, Google, submission, send app, pay, service, rejected, developer account",u:"app-store-submission-process"},{cid:4,q:"What is a native format?",a:'<p><span style="color:#333333;font-family:\'Helvetica Neue\', Helvetica, Arial, sans-serif;font-size:14px;background-color:#eeeeee;"><\/span><span style="color:#333333;font-family:\'Helvetica Neue\', Helvetica, Arial, sans-serif;font-size:14px;background-color:#eeeeee;"><\/span>A Native application (native app) is an application program that has been developed for use on a particular platform or device.<br /><br />Because native apps are written for a specific platform, they can interact with and take advantage of operating system features and other software that is typically installed on that platform. Because a native app is built for a particular device and its operating system, it has the ability to use device-specific hardware and software, meaning that native apps can take advantage of the latest technology available on mobile devices such as a global positioning system (GPS) and camera. It can also allow apps to have push notification messages that can reach your app users even when they have your app closed. This is ideal for sending important announcements, promotions or offers to everyone at a certain time and date. The limited preview will allow you to experience some of these features like:<\/p><ul><li>* Experience how App would work in App Store<\/li><li>* Stay in memory (App Switching)<\/li><li>* Website links stay in app (inAppBrowser)<\/li><li>* Push messaging (coming soon)<\/li><\/ul><p><span style="font-size:12px;"><strong>Do you want your app in the App Stores? Check <\/strong><\/span><a href="/FAQ/HelpTopic/can-submit-app-appstore" style="font-size:12px;"><strong>here<\/strong><\/a><br /><\/p><p><\/p>&nbsp; ',k:"native,app,format,ipa,apk,android,ios,google,apple,appstore",u:"native-app-ipa-apk-what"},{cid:4,q:"Why I can't find my app on Google Play or Apple App Store?",a:"<p><br><\/p><p>Apps can't be on Google Play or Apple App Store without going through a submission process. They are not posted automatically. <\/p><p>What is created through our app is a Web App hosted by our cloud service which allows your app users to be Android or Apple users. They can all download your app from a single URL (link) that have an intelligent algorithm to display the appropriate version of your app to them. This link is sent to your registered email address when you publish your app. It will be published for three days. After three days,  you can subscribe to keep your app online. <\/p><p>We offer app submission services if you would like to submit your app to Google Play or Apple App Store. To request and pay for a submission service you can go to the services section in our app or request an invoice by sending us a message to support@igenapps.com. <\/p>",k:"Google Play, Apple App Store, posted, publish, published, find, ",u:"app-not-on-Google-or-Apple"},{cid:5,q:"Do I need to be a programmer or know coding? ",a:"<p>No, our app is so easy to use anyone can make an App in minutes. No programming skills or coding is needed. No html , css, java, object-c , swift or javascript or any code at all is  required. A wizard with easy steps will guide you to the app creation process. Our templates and screens use simple input to work. You can add images, lists, feeds, actions and much more. All from your mobile in our app. So to sum it up:<\/p><ul><li>easy<\/li><li>flexible<\/li><li>fast<\/li><li>no coding<\/li><li>no programming<\/li><li>no code<\/li><li>with beautiful designs<\/li><li>custom screens on request.<\/li><\/ul>",k:"no code,no coding,easy,no programming,fast",u:"no-coding-code-no-programming"},{cid:5,q:"Does my App work on multiple devices?",a:'<p>Yes it does. By default all iGenApps apps work on Apple, Windows and, Android mobiles. Your users will be able to access your app from a single url (link) that have an intelligent algorithm to display the appropriate version of your app to them.&nbsp;<\/p><p style="margin-bottom:0px;line-height:normal;font-family:Helvetica;color:#454545;"><br /><\/p><p>See <a href="/faq/helptopic/how-install-webapp-apper-igenapps">this<\/a> topic for more information on how to install your device.<\/p>',k:"app,work,multiple,devices",u:"app-work-multiple-devices"},{cid:5,q:"External websites and Third party services",a:'<p>You can add can External websites and Third party services through the Website Action located in External actions. This makes the content run inside your app (If the website permits that). In a native version they always work. You can use links to your own website or use third parties like:<\/p><ul><li><a href="https://onedrive.live.com">https://onedrive.live.com<\/a> - use embedded links for office documents (in document options)<\/li><li><a href="https://www.surveymonkey.com/">https://www.surveymonkey.com/<\/a> - for questionnaires<\/li><li><a href="http://www.setmore.com/">http://www.setmore.com/<\/a> - for appointments and scheduling <\/li><li><a href="http://www.opentable.com/">http://www.opentable.com/<\/a> - for restaurant reservations<\/li><li><a href="http://www.opentable.com/">http://forms.zoho.com/<\/a> - forms with actions and more (share --> public link)<\/li><li><a href="http://www.typeform.com/">http://www.typeform.com/<\/a> - forms with design<\/li><li><a href="https://www.eventbrite.com/">https://www.eventbrite.com/<\/a> - Events and congresses<\/li><li><a href="https://zapier.com/">https://zapier.com/<\/a> - Workflows and more. Use the output with our RSS feed.<\/li><\/ul><p>If you know any more please let us know at support@igenapps.com so we can share here.<\/p><p>For many social websites we have feeds to show that content in your app. <\/p><p><\/p><p><\/p>',k:"external,website,action,third,party,service",u:"external-websites-third-party"},{cid:5,q:"How do I add a YouTube video?",a:'<p>You can Add a YouTube video to your App by using the YouTube Video Player Screen. It requires a video ID. The video ID can be obtained from the full YouTube link (URL). <\/p><p>To get the ID do the following<\/p><ol><li>Open <g class="gr_ gr_342 gr-alert gr_gramm gr_disable_anim_appear Grammar multiReplace" data-gr-id="342" id="342">you<\/g> video in Chrome or Safari<\/li><li>When you see the video in the browser, check your link (URL). It should contain <strong>?v=<\/strong> in it (like https://www.youtube.com/watch<strong>?v=<\/strong>VnFaGEYkMhk)<\/li><li><span style="font-size:12px;">The video ID <g class="gr_ gr_24 gr-alert gr_spell gr_disable_anim_appear ContextualSpelling ins-del" data-gr-id="24" id="24">id<\/g> the part <span style="text-decoration:underline;">after<\/span> the <strong>?v=<\/strong>, so <\/span><strong style="font-size:12px;">VnFaGEYkMhk <\/strong><span style="font-size:12px;">is the video ID in this case. <\/span><\/li><li><span style="font-size:12px;">Copy this value and paste it in the video ID field on the YouTube video player. Video IDs are case sensitive so, it is better to copy and paste it.<\/span><\/li><\/ol><p><em>S<\/em><em>ometimes The link (URL) can contain more content after the video ID. If you see a <strong>& <\/strong>symbol, that is not part of the video ID.<\/em><\/p><p><\/p><p><\/p><p><\/p>',k:"YouTube,Video,Movie,Add,Upload,App",u:"how-add-youtube-video-app"},{cid:5,q:"How to include Social Feeds?",a:'<p>We support various popular social platforms like Facebook, Twitter and Instagram. Each social feed works with a username or page id / name. Our app tries to find the correct contents automatically and generates a list of posts, tweets and images. To add your social networks to your app, go to "Feed Screens". <\/p><p>For Facebook:<\/p><p>To Add a Facebook page use a numeric id. You can find your Facebook page numeric id in <a href="https://findmyfbid.com" target="_blank">https://findmyfbid.com<\/a>. We do not support user profile. It needs to be a public Facebook page.  <\/p><p><\/p><p>For Twitter:<\/p><p>Use your Twitter handle name or content subject.<\/p><p><\/p><p>For Instagram:<\/p><p>Use your Instagram username<\/p><p><\/p><p>For YouTube:<\/p><p>Use your page or channel name.<\/p><p><\/p>',k:"social feeds,apper,facebook,instagram,twitter",u:"add-social-feeds"},{cid:6,q:"Will my subscription still works on other devices?",a:" Yes it does. App subscriptions are connected to your account. Subscribed apps will work on your new devices too. ",k:"inapp,purchase,work,other,device,subscription,unlock",u:"inapp-purchase-work-other-device-subscription"},{cid:8,q:"Can I skip the add 2 home or splash screen in my App?",a:"<p>Yes you can. You can use a special link for that. To bypass the Add 2 Home screen and splash screen add /<u>pwa<\/u> after your app's link. <\/p><p>For web masters: This way you can use your iGenApps web app in a widget or iframe too!<\/p>",k:"skip,a2h,add2home,splash,pwa,progressive web app",u:"can-skip-add2home-or-splash-apper-app"},{cid:8,q:"Can my created Apps run offline?",a:"<p>Yes your App can run Offline<\/p><p>We support an offline cache for Progressive Web Apps (PWA). It´s available for the latest Apple devices from iOS 11.3 and Android with recent Chrome Browser. <\/p><p>What will happen is that you App will load the first time like normal. And after that it will create a cached copy automatically. The next time the user visits the app it will serve the cached copy. It will even work offline after that. If there is an new update published the user will receive a message to reload the page for the latest version.<\/p><p>There are some drawbacks:<\/p><ul><li>Some screens like social feeds won't work offline since the use external connections<\/li><li>Some action like website actions won't work offline either. <\/li><li>Creating the cached copy is based on previous app usage. So only pages previously visited will be cached.<\/li><\/ul><p>Meaning that some sections or your app might not work offline. <\/p><p>This technology is based on Service workers and advanced caching. <\/p><p><\/p><p><\/p><p><\/p><p><\/p><p><\/p><p><\/p><p><\/p><p><\/p><p><\/p>",k:"webapp,app,apper,offline,igenapps,pwa,progressive web app,cache,service worker",u:"can-app-offline-mode"},{cid:8,q:"Chrome Updates and Benefits",a:'<p style="text-align:left;">On 23rd of August 2017 the latest Chrome version for Android started rolling out an improved experience for add to home screen. This update is fully supported by Apper and iGenApps now. We have an updated URL structure with https://[appid].igenapps.com and updated our scripts to have a version check for apps which stay in memory. In the coming weeks we will make some updates to the add to home screen instructions to better inform You and your apps users.<\/p><p style="text-align:left;"><strong>What changed?<\/strong><\/p><ul style="text-align:left;"><li>Your app is converted in a Web APK automatically<\/li><li>iGenApps has a new App URL structure that allows multiple Web APK´s to be installed on the same Android device.<\/li><li>iGenApps added a version check to see if your App was updated while it remains open.<\/li><li>iGenApps combined various updates to make your app faster and have offline support on Android <\/li><\/ul><p style="text-align:left;"><strong>What are the advantages?<\/strong><\/p><ul style="text-align:left;"><li>Your app stays in memory<\/li><li>Your app can store more data offline (just by browsing in your App) <\/li><li>Users are notified of Updates Automatically<\/li><\/ul><p style="text-align:left;"><strong>What can be an issue?<\/strong><\/p><p style="text-align:left;">Any app installed as webapk before 2nd of Oktober 2017 might not update (remain in cache and memory) because it does not have a version check. To resolve this close or reinstall the app. See <em>How can I close<\/em> my App below.<\/p><p style="text-align:left;"><strong>How can I close my App?<\/strong><\/p><ol><li><strong><\/strong>Via the back button (not all Android versions).<\/li><li>Via the open apps menu and closing the apps in the list.<\/li><li>Delete and reinstall the app by visiting your App URL again.<\/li><\/ol><p>If it´s still caching and not updating please <a href="/FAQ/HelpTopic/app-not-updating-caching-issues">check<\/a><\/p><p style="text-align:left;"><strong><\/strong><\/p><p style="text-align:left;"><\/p><p style="text-align:left;"><\/p><p style="text-align:left;"><\/p>',k:"webapk,offline,service worker,apk,chrome,google,android,apper,igenapps,cache,fast,app url",u:"chromewebappnewappurl"},{cid:8,q:"Do you support Progressive Web Apps (PWA) and Web APK?",a:"<p>Yes. By default, all created Apps can be installed that way. Just follow the instructions on the screen once you get your app's URL. It will also work offline once the app has been loaded once with internet connection. Screens that are feeds will always need internet connection to get the latest content from social feeds.<\/p><p>The Add to Home prompt can popup automatically or via the menu of Chrome. Add to home is supported on Android and Apple iOS, although Android & Chrome have more features. <\/p>",k:"pwa,web,apk,web,web app,webapp,progressive web app,add to home",u:"support-pwa"},{cid:8,q:"Does my web app support https and http2?",a:"<p>Yes it does.  All requests go via http2. The web apps support https as a default now. Also all requests in the web app are made over https. It´s safer but also faster because HTTP2 or SPDY can be used. Aside to that we use Content Delivery Networks (CDN) to speed up your web app by serving images and static content via a nearby server.  <\/p><p><em>If you still use or have a http url. Please publish your app again to get the improved https url which support http2<\/em><\/p>",k:"web, app, web app, https,ssl, secure, http2, speedy, http 2,CDN",u:"igenapps-webapp-https-ssl-http2-cdn"},{cid:8,q:"How do install or load my web app?",a:"<p>Your generated Web apps can be added to your home screen and work like a Native app. By default your Web app  works on Android and Apple mobile devices. <\/p><p>Open your app's link using Google Chrome or Safari, touch Install or Get, and follow the steps to add it to your home-screen.  Android web apps are installed as native apps, which stays in memory, and can be accessed from the applications folder. In iOS devices web apps are added to home-screen only. <\/p>",k:"webapp,app,install,offline,add 2 homescreen,add to,webapk,chrome,smartphone,mobile,apk,android,google",u:"how-install-webapp"}],
		categories=[{cid:1,c:"Registration / Login",u:"registration-login"},{cid:2,c:"Subscription",u:"subscription"},{cid:3,c:"App Publishing",u:"app-publishing"},{cid:4,c:"App Store Submission",u:"app-store-submission"},{cid:5,c:"App Creation",u:"app-creation"},{cid:6,c:"in App Purchases",u:"in-app-purchases"},{cid:8,c:"Web App Installation and Loading",u:"web-app-installation-and-loading"}],
